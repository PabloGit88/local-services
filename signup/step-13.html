<html><head>

	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">

<body>
	<div id="wrapper" class="step13">
		<h2>Phone Verification</h2>

					<div class="right">

								<select id="phone_verification_country_code" name="phone_verification_country_code" class="input select">

							</div>
						</div>

							<label for="cityCode" class="droidFont  bold">Phone Number</label>
							<div>
								<input type="text" id="cityCode" name="phone_verification_phone_code" class="input droidFont">
								<input type="text" id="phoneNumber" name="phone_verification_phone_number" class="input droidFont">
							</div>
						</div>
						
						<div class="formGroup clearfix">
							<div>&nbsp;</div>
							<div class="actions">
								<a href="step-14.html" class="sendSmsButton"></a>
								<a href="step-15.html" class="sendVoiceCallButton"></a>
							</div>
						</div>
						<div class="formGroup clearfix">
							<div>&nbsp;</div>
							<div>
								<p class="verify">Canâ€™t receive the code? <a href="#">Verify your address</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

	$(window).bind('load', function(){
		if (typeof parent.popupLoaded == 'function') { parent.popupLoaded(); }		
	});
	</script>
</body>
