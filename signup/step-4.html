<!doctype html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>Signup - Local service Pro</title>
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper" class="step4">
		
		<h2 class="personalInformation">My Personal Information</h2>
		<form action="#" method="post" class="clearfix">
			<div class="signupDetails">
				<div class="fields">
					
					<div class="left">
						<img src="../images/signup/image.jpg" class="img-responsive">
					</div>
					<div class="right">
						<div class="formGroup clearfix">
							<label for="firstName" class="droidFont">First Name</label>
							<input id="firstName" type="text" name="firstName" class="input droidFont">
						</div>
						<div class="formGroup clearfix">
							<label for="lastName" class="droidFont">Last Name</label>
							<input type="text" name="lastName" class="input droidFont">
						</div>
						<div class="formGroup clearfix">
							<label  class="droidFont">Gender</label>
							<div class="radios">
								<input id="male" type="radio" name="gender">
								<label for="male" class="droidFont">Male</label>
								<input id="female" type="radio" name="gender">
								<label for="female" class="droidFont">Female</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="profileProgress clearfix">
			<a href="#" ><img src="../images/signup/leftarrow.png" class="img-responsive"></a>
			<p> <span class="bold">50%</span> Completed Profile </p>
			<a href="step-5.html" ><img src="../images/signup/rigtharrow.png" class="img-responsive"></a>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/flowtype.js"></script>
	<script type="text/javascript">
	$('body').flowtype({
			   minFont :5,
			   maxFont : 16
			}
	);
	</script>
</body>
</html>
