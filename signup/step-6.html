<!doctype html>
<html><head>

<body>
	<div id="wrapper" class="step6">
		
		<h2 class="personalInformation">Business Information</h2>
		<form action="#" method="post" class="clearfix">
			<div class="signupDetails">
				<div class="fields">
					
					<div class="left">
						<img src="../images/signup/image.jpg" class="img-responsive">
					</div>
					<div class="right">
						<div class="formGroup clearfix">
							<div>&nbsp;</div>
							<div>
								<label for="publicInsurance">Do you have public liability insurance cover:</label>
								<select id="publicInsurance" name="publicInsurance" class="input select">
									<option>YES</option>
									<option>NO</option>
								</select>
							</div>
						</div>
						
						<div class="formGroup clearfix custom">
							<div>&nbsp;</div>
							<div><label  class="droidFont  bold">Provide your business details below:</label></div>
						</div>
							
						<div class="formGroup clearfix">
							<label for="businessName" class="droidFont  bold">Business Name</label>
							<input type="text" id="businessName" name="businessName" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="businessAddress" class="droidFont  bold">Business Addres</label>
							<input type="text" id="businessAddress" name="businessAddress" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="city" class="droidFont  bold">City</label>
							<input type="text" id="city" name="city" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="zipCode" class="droidFont  bold">Zip Code</label>
							<input type="text" id="zipCode" name="zipCode" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="country" class="droidFont  bold">Country</label>
							<select id="publicInsurance" name="publicInsurance" class="input select bold">
									<option>London</option>
									<option>Cambridge</option>
									<option>Manchester</option>
									<option>Derby</option>
									<option>Oxford</option>
								</select>
						</div>
						
						
						<div class="formGroup clearfix">
							<label for="phone" class="droidFont  bold">Phone</label>
							<div>
								<input type="text" id="cityCode" name="cityCode" class="input droidFont">
								<input type="text" id="phoneNumber" name="phoneNumber" class="input droidFont">
							</div>
						</div>
						
							<h4>Why do we ask this?</h4>
							<p class="why">
								We are required to ensure that our clients<br> 
							</p>
					</div>
				</div>
			</div>
		</form>
		<div class="profileProgress clearfix">
			<a href="step-5.html" ><img src="../images/signup/leftarrow.png" class="img-responsive"></a>
			<p> 50% Completed Profile </p>
			<a href="step-7.html" ><img src="../images/signup/rigtharrow.png" class="img-responsive"></a>
		</div>
	</div>

</html>
