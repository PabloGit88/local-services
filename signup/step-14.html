<!doctype html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Signup - Local service Pro</title>
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
</head>
<body>
	<div id="wrapper" class="step14">
		<h2>Phone Verification</h2>
		
		<p>Please verify your phone number</p>
		
		<form action="#" method="post" class="clearfix">
			<div class="signupDetails">
				<div class="fields">
					<div class="left">
						<img src="../images/signup/cellphone.png" class="img-responsive">
					</div>
					<div class="right">
						<div class="formGroup clearfix">
							<label for="phone_verification_code" class="droidFont  bold">Enter Code</label>
							<input type="text" id="phone_verification_code" name="phone_verification_code" class="input droidFont">
						</div>
						
						<div class="formGroup verifyText clearfix">
							<div>&nbsp;</div>
							<div>
								<p class="verify">
									Problems receiving the code? <br> 
									<a href="step-13.html">Try again</a> or <a href="#">Verify your address</a>
								</p>
							</div>
						</div>
						
						<div class="formGroup clearfix">
							<div>&nbsp;</div>
							<div class="actions">
								<a href="step-15.html" class="verifyButton"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</body>
</html>
