<!doctype html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Signup - Local service Pro</title>
	<link rel="stylesheet" type="text/css" href="../css/jquery.tagsinput.css" />
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
</head>
<body>
	<div id="wrapper" class="step10">
		<h2>Work Location</h2>
		
		<p class="workLocationTextIntro">Which markets have you traded? <br> Please select one or more relevant answers</p>
		
		<form action="#" method="post">
			<div class="workLocation clearfix">
				<img src="../images/signup/map.png" class="img-responsive">
				<textarea name="work_location" class="input"></textarea>
			</div>
		</form>
		
		<div class="profileProgress clearfix">
			<a href="step-9.html" ><img src="../images/signup/leftarrow.png" class="img-responsive"></a>
			<p> 50% Completed Profile </p>
			<a href="step-11.html" ><img src="../images/signup/rigtharrow.png" class="img-responsive"></a>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tagsinput.min.js"></script>
	<script type="text/javascript">
	$(function()
	{
		$('textarea').tagsInput({
			'height':'100%',
			'width':'65%',
			'defaultText':'add location',
		});	
	});
	</script>
</body>
</html>
