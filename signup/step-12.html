<!doctype html>
<html class="signup2"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Signup - Local service Pro</title>
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
	<link type="text/css" rel="stylesheet" href="../css/signup_media_queries.css" media="all">
</head>
<body>
	<div id="wrapper" class="step12">
		<h2>Complete Your Address</h2>
		
		<form action="#" method="post" class="clearfix">
			<div class="signupDetails">
				<div class="fields">
					<div class="left">
						<img src="../images/signup/image.jpg" class="img-responsive">
					</div>
					<div class="right">
						<div class="formGroup clearfix">
							<label for="address_address" class="droidFont bold"> Address</label>
							<input type="text" id="address_address" name="address_address" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="address_city" class="droidFont bold">Business Addres</label>
							<input type="text" id="address_city" name="address_city" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="address_zip_code" class="droidFont  bold">City</label>
							<input type="text" id="address_zip_code" name="address_zip_code" class="input droidFont">
						</div>
						
						<div class="formGroup clearfix">
							<label for="address_country" class="droidFont  bold">Country</label>
							<select id="address_country" name="address_country" class="input select">
								<option>United Kingdom</option>
								<option>United States</option>
							</select>
						</div>
						
						<div class="formGroup clearfix">
							<label for="cityCode" class="droidFont  bold">Phone</label>
							<div>
								<input type="text" id="cityCode" name="address_phone_code" class="input droidFont">
								<input type="text" id="phoneNumber" name="address_phone_number" class="input droidFont">
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		<div class="profileProgress clearfix">
			<a href="step-11.html" ><img src="../images/signup/leftarrow.png" class="img-responsive"></a>
			<p> <span class="bold">50%</span> Completed Profile </p>
			<a href="step-13.html" ><img src="../images/signup/rigtharrow.png" class="img-responsive"></a>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</body>
</html>
