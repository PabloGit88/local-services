<!doctype html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>Signup - Local service Pro</title>
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="wrapper" class="step2">
		<img src="../images/signup/step2_header.jpg" class="img-responsive">
		<form action="#" method="post" class="clearfix">
			<div class="signupDetails">
				<p class="formText">Please complete your details:</p>
				
				<div class="fields">
					<input type="text" name="username" class="input droidFont" placeholder="username">
					<input type="text" name="email" class="input droidFont" placeholder="email">
					<input type="text" name="password" class="input droidFont" placeholder="password">
					<div class="checkbox">
						<input id="signup_terms" type="checkbox" name="terms">
						<label for="signup_terms" class="droidFont">I accept the terms & conditions, privacy policy, and risk disclosure.</label>
					</div>
				</div>
			</div>
			<div class="signupFacebook">
				<a href="#"><img src="../images/signup/step2_loginfacebook.jpg" class="img-responsive"></a>
			</div>
		</form>
		<div class="signupContent">
			<a href="#" class="signupButton"><img src="../images/signup/step2_signup.png" class="img-responsive"></a>
		</div>
	</div>
</body>
</html>
