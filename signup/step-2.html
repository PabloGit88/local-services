<!doctype html>
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup - Local service Pro</title>
	<link type="text/css" rel="stylesheet" href="../css/signup.css" media="all">
	<link type="text/css" rel="stylesheet" href="../css/signup_media_queries.css" media="all">
</head>
<body>
	<div id="wrapper" class="step2">
		<div class="headerContent">
			<h1 class="droidFont">SIGN-UP</h1>
			<h3 class="droidFont">You’re almost there...</h3>
		</div>
		<form action="#" method="post" class="clearfix">
			
			<div class="signupFacebook">
				<p class="text1 droidFont">Don’t Miss Your Offer!</p>
				<p class="text2 droidFont bold">GET <span class="green">&pound;20 TO SPEND ON LEADS</span> PLUS</p>
				<p class="text3 droidFont">FREE <span class="blue">1-MONTH MEMBERSHIP</span></p>
				<div class="text4Content">
					<p class="text4 droidFont bold">Connect your Facebook account to get the one month free membership  access offer</p>
				</div>
				<a href="step-3.html"><img src="../images/signup/loginFacebook.png" class="img-responsive"></a>
			</div>
			<div class="signupDetails">
				<p class="formText">Please complete your details:</p>
				
				<div class="fields">
					<input type="text" name="username" class="input droidFont" placeholder="username">
					<input type="text" name="email" class="input droidFont" placeholder="email">
					<input type="text" name="password" class="input droidFont" placeholder="password">
					<div class="checkbox">
						<input id="signup_terms" type="checkbox" name="terms">
						<label for="signup_terms" class="droidFont">I accept the terms & conditions, privacy policy, and risk disclosure.</label>
					</div>
				</div>
			</div>
		</form>
		<div class="signupContent">
			<a href="step-3.html" class="signupButton"><img src="../images/signup/step2_signup.png" class="img-responsive"></a>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/flowtype.js"></script>
	<script type="text/javascript">
	$('body').flowtype({
			   minFont : 10,
			   maxFont : 14
			}
	);
	</script>
</body>
</html>
